name: build-web

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "web/**"
jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.1"

      - name: Install dependencies
        run: cd web && yarn

      - name: Build web
        run: cd web && yarn build
