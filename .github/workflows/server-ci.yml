name: build-server
run-name: Triggered by ${{ github.actor }}
on:
  push:
    branches:
      - main
    # paths:
    #   - 'server/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.1"

      - name: Install dependencies
        run: cd server && yarn

      - name: Build server
        run: yarn build
