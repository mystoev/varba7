name: build-server

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "server/**"

defaults:
  run:
    working-directory: ./server

jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.1"

      - name: Install dependencies
        run: yarn

      - name: Copy env vars
        run: cp ~/.config/varba7/weather-server .env

      - name: Build server
        run: yarn build

      - name: Copy server resources
        run: cp -af . ~/server
